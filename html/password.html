<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>
            "Secure Password - Générateur de mot de passe"
        </title>
        <meta charset="UTF-8">
        <link rel= "stylesheet" href="../css/styles.css">
    </head>

    <body>
        <header>
            <a href="https://www.strongdm.com/blog/brute-force-attack">
                <img src="../img/img.jpg" alt="BruteForceImage" width="500" height="200">
            </a>
            <div>
                <a href="./informations.html">Informations utiles</a>
                <a href="./password.html">Générateur de mot de passe</a>
            </div>
        </header>
        <section>
        <h1>
            Créez votre mot de passe robuste en 1 clic !
        </h1>
        <form>
            <fieldset>
                <legend>Critères de génération</legend>
                <input type="checkbox" id="lowercase" name="lowercase" value="lowercase">
                <label for="lowercase">Minuscules</label>
                <input type="checkbox" id="uppercase" name="uppercase" value="uppercase">
                <label for="uppercase">Majuscules</label>
                <input type="checkbox" id="number" name="number" value="number">
                <label for="number">Nombre</label>
                <input type="checkbox" id="symbol" name="symbol" value="symbol">
                <label for="symbol">Symbole</label>
            </fieldset>

            <fieldset>
                <legend>Informations sur le mot de passe</legend>
                <input type="number" id="charNum" name="charNum" min="8" max="100">
                <label for="validity">Date de validité</label>
                <input type="date" id="validity" name="validity">
                <label for="category">Catégorie</label>
                <select id="category" name="category">
                    <option value="" selected disabled>--Veuillez choisir la catégorie--</option>
                    <option value="social">Social Media</option>
                    <option value="shopping">Shopping</option>
                    <option value="email">Email</option>
                    <option value="banking">Banking</option>
                </select><br>
                <label for="site">Site ou application</label>
                <input type="text" id="site" name="site">
            </fieldset>

            <fieldset>
                <legend>Générer et ajouter à votre liste</legend>
                <button type="submit" id="add">Ajouter</button>
                <button type="reset" id="cancel">Supprimer</button>
            </fieldset>
        </form>
        </section>

            <a href="./accueil.html">Accueil</a>
            <a href="./apropos.html">About me</a>
        </footer>
    </body>
</html>
